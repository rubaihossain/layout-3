<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 90%;
            margin: auto;
        }
    </style>
</head>

<body style="background-color: #def4f0">
    <!--1st line-->
    <div style="background-color: #3f3f44; height: 100px; width: 100%; clear: both"></div>

    <div style=" height: 400px; width: 2%; float: left;"></div>
    <!--3rd line part-2 -->
    <div style="background-color: #cee397; height: 300px; width: 65%; float: left;"></div>


    <div style="background-color: #def4f0; display: block;width: 100%; height: 10px; clear: both"></div>
    <!--4th line part-1 -->
    <div style="height: 450px; width: 3%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="background-color: #0779e4; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width: 2%;float: left;"></div>
    <!--4th line part-2 -->
    <div style="background-color: #363636; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width: 2%;float: left;"></div>
    <!--4th line part-3 -->
    <div style="background-color: #cee397; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width: 2%;float: left;"></div>
    <!--4th line part-4 -->
    <div style="background-color: #7f78d2; height: 450px; width: 22%;float: left; border-radius: 10px 10px 10px 10px"></div>
    
    <div style="height: 450px; width: 3%;float: left;"></div>
    <!--5th line-->
    <div style="display: block;width: 100%; height: 10px; clear: both"></div>
    
    <div style="background-color: #6c567b; height: 80px; width: 100%; clear: both"></div>

</body></html>
